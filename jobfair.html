<!DOCTYPE HTML>
<html>
	<meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>ADI Startup Job Fair</title>
<head>

<link href='http://fonts.googleapis.com/css?family=Roboto:700,400,300' rel='stylesheet' type='text/css'>
<style type="text/css">
/*Webfonts*/
@font-face{
	font-family:Batch;
	src:url('fonts/batch-icons-webfont.eot');
	src:url('fonts/batch-icons-webfont.eot?#iefix') format('embedded-opentype'),
		url('fonts/batch-icons-webfont.woff') format('woff'),
		url('fonts/batch-icons-webfont.ttf') format('truetype'),
		url('fonts/batch-icons-webfont.svg#batchregular') format('svg');
	font-weight:normal;
	font-style:normal;
}
.icon {
	font-family:"Batch"; /*or whatever you've decalred your font name as*/
    font-size:32px;
    line-height:1;
    display:inline-block;
}


/* Eric Meyer's Reset CSS v2.0 - http://cssreset.com */
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}



html, body {
	margin:0;
	height: 100%;
}

body {
	position: relative;
	background: url(img/columbia-street.jpg
		) no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	font-family: 'Roboto', sans-serif;
}

h1 {
	font-size: 1.8em;
	font-weight: 700;
	margin: 0 0 0.4em 0;
}

h3 {
	font-weight: 500;
	font-size: 1.4em;
}

/* Panel Styling and Positioning */

#info> .content {
	height:120px;
}
.panel {
	color: #eee;
	margin-right: auto;
	margin-left: auto;
	width: 100%;
	max-width: 1000px;
}
.left, .right {
	margin: 0;
	overflow: hidden;
	float:left;
	width: 47%;
	height: 100%;
	padding: 0 10px;
}

.left {
	text-align: right;
}
.right {
	line-height: 2em;
	text-align: left;
}
.details {
	display: block;
	width:175px;
}

.detail {
	position: relative;
	height: 40px;
}

.detail > .icon {
	position: absolute;
	left:0;
	font-style: normal;
}

.detail > h3 {
	position: absolute;
	margin:0;
	left:40px;
}

.content {
	background: rgba(0,0,0,0.5);
	border-radius: 3px;
	text-align:center;
	padding:20px;
	margin:20px;
}

.content h3 {
	height: 100%;
	margin: 0 0.2em;
	text-align: justify;
}

.sponsors-title {
	margin: 0 0 0.4em 0;
}

/*Avoid overflow on very small screens*/

img {
	height: 100%;
	max-width:95%;
}

@media only screen and (max-width: 640px) {
	.panel {
		max-width:100%;
		width:100% !important;
		position: relative;
		left:0;
	}
}

</style>

</head>
<body>
	<div class="panel" id="info">
		<div class="content">
			<div class="left">
				<a href="http://adicu.com">
					<img id="logo" src="img/logo.png" />
				</a>
			</div>
			<div class="right">
				<h1 id="title">Startup Job Fair</h1>
				<div class="details">
					<div class="detail" id="date">
						<i class="icon">&#xf05b;</i>
						<h3>October 11</h3>
					</div>
					<div class="detail" id="time">
						<i class="icon">&#xf090;</i>
						<h3>1-4pm</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel" id="sponsors">
		<div class="content">
			<h1 class="sponsors-title">Sponsors</h1>
			<a href="#">
				<img class="sponsor-image" src="http://placehold.it/247x150">
			</a>
			<a href="#">

			</a>
			<a href="#">

			</a>
			<a href="#">

			</a>
			<a href="#">

			</a>
			<a href="#">

			</a>
			<a href="#">
				<img class="sponsor-image" src="http://placehold.it/247x150">
			</a>
			<a href="#">
				<img class="sponsor-image" src="http://placehold.it/247x150">
			</a>
			<a href="#">
				<img class="sponsor-image" src="http://placehold.it/247x150">
			</a>
			<a href="#">
				<img class="sponsor-image" src="http://placehold.it/247x150">
			</a>
		</div>
	</div>
</body>
</html>
